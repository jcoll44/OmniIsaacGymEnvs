# used to create the object
name: Jackal

physics_engine: ${..physics_engine}


# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:4096,${...num_envs}} #4096
  envSpacing: 8.0
  resetDist: 3.0
  maxEffort: 400.0
  maxEpisodeLength: 500 #1500

  noiseAmount: 0.0

  # clipActions: 2.0
  controlFrequencyInv: 1 # 60 Hz

sim:
  dt: 0.01 # 1/120 s
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: True
  add_distant_light: True
  use_flatcache: True
  enable_scene_query_support: False

  # set to True if you use camera sensors in the environment
  enable_cameras: True

  default_physics_material:
    static_friction: 1.0
    dynamic_friction: 1.0
    restitution: 0.0

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    contact_offset: 0.02
    rest_offset: 0.00
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: True
    max_depenetration_velocity: 100.0

    # GPU buffers
    gpu_max_rigid_contact_count: 519952
    gpu_max_rigid_patch_count: 519952
    gpu_found_lost_pairs_capacity: 296442
    gpu_found_lost_aggregate_pairs_capacity: 1048576
    gpu_total_aggregate_pairs_capacity: 524288
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 67108864
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8

  Jackal:
    # -1 to use default values
    override_usd_defaults: False
    fixed_base: False
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 1
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0
    # per-shape
    contact_offset: 0.02
    rest_offset: 0.0

  Wall:
    # -1 to use default values
    override_usd_defaults: False
    fixed_base: True
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0
    # per-shape
    contact_offset: 0.02
    rest_offset: 0.001

  Left_Door:
    # -1 to use default values
    override_usd_defaults: True
    fixed_base: True
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0
    # per-shape
    contact_offset: 0.02
    rest_offset: 0.001

  Right_Door:
    # -1 to use default values
    override_usd_defaults: True
    fixed_base: True
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    density: -1
    max_depenetration_velocity: 100.0
    # per-shape
    contact_offset: 0.02
    rest_offset: 0.001